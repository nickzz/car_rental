name: .NET API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: car_rentalDB
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build --no-restore

      - name: ğŸ§ª Run Tests (if available)
        run: dotnet test --no-build --verbosity normal

      - name: ğŸ”§ Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: ğŸ§ª (Optional) EF Migrate DB
        run: dotnet ef database update
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=car_rentalDB;Username=postgres;Password=@Bcd1234

